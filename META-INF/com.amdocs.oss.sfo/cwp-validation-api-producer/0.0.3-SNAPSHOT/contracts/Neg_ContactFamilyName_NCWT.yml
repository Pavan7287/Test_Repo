name: Neg_ContactFamilyName_NCWT
priority: 1

request:
  method: POST
  url: /orderorchestration/rest/ordermanager/productorders
  body:
    orderItem:
      - product:
          place:
            - contact:
              - familyName: "{familyName}"

  headers:
    Contract-Type: CWP - New Connect Order with transition
    Content-Type: application/json
  matchers:
    body:
    - path: $.orderItem.*.product.place.*.contact.*.familyName
      type: by_regex
      value: "^(?!([A-z]+)$).*"

response:
  status: 400
  body:  # (9)
    Error Message: "Invalid orderItem.*.product.place.*.contact.*.familyName"
    Attribute Values: "{{{jsonpath this 'orderItem.*.product.place.*.contact.*.familyName'}}}"
  headers: # (10)
    Content-Type: application/json