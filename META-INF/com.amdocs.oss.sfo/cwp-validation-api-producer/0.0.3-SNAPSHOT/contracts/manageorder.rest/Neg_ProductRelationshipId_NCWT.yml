name: Neg_ProductRelationshipId_NCWT
priority: 1

request:
  method: POST
  url: /orderorchestration/rest/ordermanager/productorders
  body:
    orderItem:
      - product:
          productRelationship:
            - product:
                id: "{id}"

  headers:
    Contract-Type: CWP - New Connect Order with transition
    Content-Type: application/json
  matchers:
    body:
    - path: $.orderItem.*.product.productRelationship.*.product.id
      type: by_regex
      value: "^(?!(\\s*\\S[\\S\\s]*)$).*"

response:
  status: 400
  body:  # (9)
    Error Message: "Invalid orderItem.*.product.productRelationship.*.product.id"
    Attribute Values: "{{{jsonpath this 'orderItem.*.product.productRelationship.*.product.id'}}}"
  headers: # (10)
    Content-Type: application/json