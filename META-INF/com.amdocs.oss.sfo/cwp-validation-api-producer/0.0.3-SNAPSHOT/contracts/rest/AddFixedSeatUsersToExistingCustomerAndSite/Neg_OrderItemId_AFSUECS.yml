name: Neg_OrderItemId_AFSUECS
priority: 1
request:
  method: POST
  url: /orderorchestration/rest/ordermanager/productorders
  body:
    orderItem:
      - id: "{id}"

  headers:
    Contract-Type: CWP Modify Order with NextGen UC for Add Fixed Type User
    Content-Type: application/json
  matchers:
    body:
    - path: $.orderItem.*.id
      type: by_regex
      value: "^(?!(\\s*\\S[\\S\\s]*)$).*"

response:
  status: 400
  body:  # (9)
    Error Message: "Invalid orderItem.*.id."
    Attribute Values: "{{{jsonpath this 'orderItem.*.id'}}}"
  headers: # (10)
    Content-Type: application/json