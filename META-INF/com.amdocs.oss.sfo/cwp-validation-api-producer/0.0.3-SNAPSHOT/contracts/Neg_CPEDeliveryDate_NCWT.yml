name: Neg_CPEDeliveryDate_NCWT
priority: 1

request:
  method: POST
  url: /orderorchestration/rest/ordermanager/productorders
  body:
    orderItem:
      - orderItemCharacteristic:
        - name: "CPEDeliveryDate"
          value: "{CPEDeliveryDate}"
  headers:
    Contract-Type: CWP - New Connect Order with transition
    Content-Type: application/json
  matchers:
    body:
    - path: $.orderItem.*.orderItemCharacteristic.[?(@.name=='CPEDeliveryDate')].value
      type: by_regex
      value: "^(?!(([0-9]{4})\\-(1[0-2]|0[1-9])\\-(3[01]|0[1-9]|[12][0-9])T(2[0-3]|[01][0-9]):([0-5][0-9])((:([0-5][0-9]))?((TZD)|(([\\+\\-](2[0-3]|[01][0-9]):([0-5][0-9]))(:([0-5][0-9]))?))?))$).*"

response:
  status: 400
  body:  # (9)
    Error Message: "Invalid CPEDeliveryDate. It should be in date and time format only."
  headers: # (10)
    Content-Type: application/json