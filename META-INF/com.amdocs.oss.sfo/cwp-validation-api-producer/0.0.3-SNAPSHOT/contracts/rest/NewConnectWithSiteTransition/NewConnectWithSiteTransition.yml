name: NewConnectWithSiteTransition
priority: 2
request:
  method: POST
  url: /orderorchestration/rest/ordermanager/productorders
  bodyFromFile: NewConnectWithSiteTransition.json
  headers:
    Contract-Type: CWP - New Connect Order with transition
    Content-Type: application/json
  matchers:
    body:
    - path: $.externalId
      type: by_regex
      value: "[A-Za-z0-9]+"
    - path: $.orderCharacteristic.[?(@.name=='orderCreationDate')].value
      type: by_regex
      value: "([0-9]{4})\\-(1[0-2]|0[1-9])\\-(3[01]|0[1-9]|[12][0-9])T(2[0-3]|[01][0-9]):([0-5][0-9])((:([0-5][0-9]))?((TZD)|(([\\+\\-](2[0-3]|[01][0-9]):([0-5][0-9]))(:([0-5][0-9]))?))?)"
    - path: $.orderCharacteristic.[?(@.name=='Project_Manager_Required')].value
      type: by_regex
      value: "(Yes|No)"
    - path: $.orderCharacteristic.[?(@.name=='Project_ID')].value
      type: by_regex
      value: "\\w+"
    - path: $.orderCharacteristic.[?(@.name=='orderComplexity')].value
      type: by_regex
      value: "(Simplex|Complex)"
    - path: $.orderCharacteristic.[?(@.name=='customerBusinessUnit')].value
      type: by_regex
      value: "\\w+"
    - path: $.orderCharacteristic.[?(@.name=='Project_Manager_ID')].value
      type: by_regex
      value: "[dc]([0-9]{6})"
    - path: $.orderCharacteristic.[?(@.name=='Project_Manager_phoneNumber')].value
      type: by_regex
      value: "[0-9]{10}"
    - path: $.orderCharacteristic.[?(@.name=='Project_Manager_emailId')].value
      type: by_regex
      predefined: email
    - path: $.orderCharacteristic.[?(@.name=='SalesUserId')].value
      type: by_regex
      value: "[dc]([0-9]{6})"
    - path: $.orderCharacteristic.[?(@.name=='SalesUserFirstName')].value
      type: by_regex
      value: "[A-Za-z]+"
    - path: $.orderCharacteristic.[?(@.name=='SalesUserLastName')].value
      type: by_regex
      value: "[A-Za-z]+"
    - path: $.orderCharacteristic.[?(@.name=='SalesUserContactNumber')].value
      type: by_regex
      value: "[0-9]{10}"
    - path: $.orderCharacteristic.[?(@.name=='SalesUserEmailId')].value
      type: by_regex
      predefined: email
    - path: $.orderCharacteristic.[?(@.name=='TenancyAdminFirstName')].value
      type: by_regex
      value: "[A-Za-z]+"
    - path: $.orderCharacteristic.[?(@.name=='TenancyAdminLastName')].value
      type: by_regex
      value: "[A-Za-z]+"
    - path: $.orderCharacteristic.[?(@.name=='TenancyAdminPhoneNumber')].value
      type: by_regex
      value: "[0-9]{10}"
    - path: $.orderCharacteristic.[?(@.name=='TenancyAdminEmailId')].value
      type: by_regex
      predefined: email
    - path: $.relatedParty.*.id
      type: by_regex
      value: "^\\s*\\S[\\S\\s]*"
    - path: $.relatedParty.*.name
      type: by_regex
      value: "^[^\\s]+(\\w+[\\w\\s])+"
    - path: $.relatedParty.*.type
      type: by_regex
      value: "^[^\\s]+(\\w+[\\w\\s])+"
    - path: $.orderItem.*.id
      type: by_regex
      value: "^\\s*\\S[\\S\\s]*"
    - path: $.orderItem.*.action
      type: by_regex
      value: "Create"
    - path: $.orderItem.*.requestedCompletionDate
      type: by_regex
      value: "([0-9]{4})\\-(1[0-2]|0[1-9])\\-(3[01]|0[1-9]|[12][0-9])T(2[0-3]|[01][0-9]):([0-5][0-9])((:([0-5][0-9]))?((TZD)|(([\\+\\-](2[0-3]|[01][0-9]):([0-5][0-9]))(:([0-5][0-9]))?))?)"
    - path: $.orderItem.*.orderItemCharacteristic.[?(@.name=='feasibilityNumber')].value
      type: by_regex
      value: "\\w+"
    - path: $.orderItem.*.orderItemCharacteristic.[?(@.name=='CPEDeliveryDate')].value
      type: by_regex
      value: "([0-9]{4})\\-(1[0-2]|0[1-9])\\-(3[01]|0[1-9]|[12][0-9])T(2[0-3]|[01][0-9]):([0-5][0-9])((:([0-5][0-9]))?((TZD)|(([\\+\\-](2[0-3]|[01][0-9]):([0-5][0-9]))(:([0-5][0-9]))?))?)"
    - path: $.orderItem.*.orderItemCharacteristic.[?(@.name=='AppointmentNotes')].value
      type: by_regex
      value: "^\\s*\\S[\\S\\s]*"
    - path: $.orderItem.*.orderItemCharacteristic.[?(@.name=='notBeforeCRD')].value
      type: by_regex
      value: "([0-9]{4})\\-(1[0-2]|0[1-9])\\-(3[01]|0[1-9]|[12][0-9])T(2[0-3]|[01][0-9]):([0-5][0-9])((:([0-5][0-9]))?((TZD)|(([\\+\\-](2[0-3]|[01][0-9]):([0-5][0-9]))(:([0-5][0-9]))?))?)"
    - path: $.orderItem.*.orderItemCharacteristic.[?(@.name=='preferredCRD')].value
      type: by_regex
      value: "([0-9]{4})\\-(1[0-2]|0[1-9])\\-(3[01]|0[1-9]|[12][0-9])T(2[0-3]|[01][0-9]):([0-5][0-9])((:([0-5][0-9]))?((TZD)|(([\\+\\-](2[0-3]|[01][0-9]):([0-5][0-9]))(:([0-5][0-9]))?))?)"
    - path: $.orderItem.*.orderItemCharacteristic.[?(@.name=='notes')].value
      type: by_regex
      value: ".*"
    - path: $.orderItem.*.product.id
      type: by_regex
      value: "^\\s*\\S[\\S\\s]*"
    - path: $.orderItem.*.product.action
      type: by_regex
      value: "(add|cease)"
    - path: $.orderItem.*.product.productSpecification.code
      type: by_regex
      value: "(DMCAT_ProductSpecification_000028|DMCAT_ProductSpecification_000027|DMCAT_ProductSpecification_000030|DMCAT_ProductSpecification_000073|DMCAT_ProductSpecification_000087|DMCAT_ProductSpecification_000104|DMCAT_ProductSpecification_000118|DMCAT_ProductSpecification_000092|DMCAT_ProductSpecification_000169|DMCAT_ProductSpecification_000163|DMCAT_ProductSpecification_000162|DMCAT_ProductSpecification_000311|DMCAT_ProductSpecification_000312|DMCAT_ProductSpecification_000322|DMCAT_ProductSpecification_000338|DMCAT_ProductSpecification_000343|DMCAT_ProductSpecification_000263)"
    - path: $.orderItem.*.product.place.*.contact.*.id
      type: by_regex
      value: "^\\s*\\S[\\S\\s]*"
    - path: $.orderItem.*.product.place.*.contact.*.type
      type: by_regex
      value: "(Site Contact|Out of Ofc Hrs|customerProjectContact|customerTechnicalContact)"
    - path: $.orderItem.*.product.place.*.contact.*.givenName
      type: by_regex
      value: "[A-z]+"
    - path: $.orderItem.*.product.place.*.contact.*.familyName
      type: by_regex
      value: "[A-z]+"
    - path: $.orderItem.*.product.place.*.contact.*.contactMedium.[?(@.type=='Telephone')].medium.number
      type: by_regex
      value: "\\+?([0-9]{10}|[0-9]{12})"
    - path: $.orderItem.*.product.place.*.contact.*.contactMedium.[?(@.type=='Email')].medium.emailAddress
      type: by_regex
      predefined: email
    - path: $.orderItem.*.product.productRelationship.*.product.id
      type: by_regex
      value: "^\\s*\\S[\\S\\s]*"
    - path: $.orderItem.*.product.productRelationship.*.product.action
      type: by_regex
      value: "(add|cease)"
    - path: $.orderItem.*.product.productRelationship.*.product.productSpecification.code
      type: by_regex
      value: "(DMCAT_ProductSpecification_000018|DMCAT_ProductSpecification_000053|DMCAT_ProductSpecification_000076|DMCAT_ProductSpecification_000077|DMCAT_ProductSpecification_000074|DMCAT_ProductSpecification_000112|DMCAT_ProductSpecification_000097|DMCAT_ProductSpecification_000109|DMCAT_ProductSpecification_000117|DMCAT_ProductSpecification_000313|DMCAT_ProductSpecification_000315|DMCAT_ProductSpecification_000324)"
    - path: $.orderItem
      type: by_type
      maxOccurrence: 19
      minOccurrence: 19

response:
  status: 200
  body:  # (9)
    "status": "OK"
  headers: # (10)
    Content-Type: application/json